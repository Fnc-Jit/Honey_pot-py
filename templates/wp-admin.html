<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In ‹ Admin — WordPress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f1f1f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #3c434a;
        }

        .login {
            width: 320px;
            margin: 8% auto;
            padding: 26px 24px 46px;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0 1px 3px rgba(0,0,0,.04);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .login h1 a {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23464646"><circle cx="50" cy="50" r="45" stroke="%23464646" stroke-width="2" fill="none"/><circle cx="50" cy="35" r="12" fill="%23464646"/><path d="M50 52c-15 0-25 8-25 18v5h50v-5c0-10-10-18-25-18z"/><rect x="25" y="20" width="50" height="8" rx="4" fill="%23464646"/><rect x="30" y="12" width="40" height="4" rx="2" fill="%23464646"/><text x="50" y="85" text-anchor="middle" font-size="8" fill="%23464646">NETWATCH</text></svg>');
            background-size: 84px;
            background-position: center top;
            background-repeat: no-repeat;
            color: #3c434a;
            height: 84px;
            font-size: 20px;
            font-weight: 400;
            line-height: 1.3;
            margin: 0 auto 25px;
            padding: 0;
            text-decoration: none;
            width: 84px;
            text-indent: -9999px;
            outline: 0;
            overflow: hidden;
            display: block;
        }

        .login form {
            margin-top: 20px;
            margin-left: 0;
            padding: 26px 24px 46px;
            font-weight: 400;
            overflow: hidden;
            background: #fff;
            border: 1px solid #c3c4c7;
            box-shadow: 0 1px 3px rgba(0,0,0,.04);
        }

        .login label {
            color: #3c434a;
            font-size: 14px;
            line-height: 1.5;
            display: block;
            margin-bottom: 3px;
        }

        .login input[type="text"],
        .login input[type="password"] {
            background: #fff;
            border: 1px solid #8c8f94;
            border-radius: 3px;
            color: #2c3338;
            font-size: 24px;
            width: 100%;
            padding: 3px 5px;
            margin-bottom: 16px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.04);
        }

        .login input[type="text"]:focus,
        .login input[type="password"]:focus {
            border-color: #3582c4;
            box-shadow: 0 0 0 1px #3582c4;
            outline: 2px solid transparent;
        }

        .login .forgetmenot {
            float: left;
            margin-bottom: 0;
            line-height: 1.5;
        }

        .login .forgetmenot input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .login .submit {
            text-align: right;
            padding: 0;
        }

        .login .button-primary {
            background: #2271b1;
            border-color: #2271b1;
            color: #fff;
            text-decoration: none;
            text-shadow: none;
            font-size: 13px;
            line-height: 2.15384615;
            min-height: 30px;
            margin: 0;
            padding: 0 12px;
            cursor: pointer;
            border-width: 1px;
            border-style: solid;
            border-radius: 3px;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .login .button-primary:hover {
            background: #135e96;
            border-color: #135e96;
        }

        .login #nav {
            text-align: center;
            padding: 16px 16px 0;
            font-size: 13px;
            color: #50575e;
        }

        .login #nav a {
            color: #50575e;
            text-decoration: none;
        }

        .login #nav a:hover {
            color: #135e96;
        }

        .clear {
            clear: both;
        }

        .error {
            border-left: 4px solid #d63638;
            background: #fff;
            padding: 12px;
            margin: 5px 0 15px;
            color: #3c434a;
        }
    </style>
</head>
<body class="login">
    <div id="login">
        <h1><a href="#" title="NetWatch Security">NETWATCH</a></h1>
        
        <!-- Error message (hidden by default) -->
        <div id="login_error" class="error" style="display: none;">
            <strong>Error:</strong> Invalid username or password.
        </div>

        <form name="loginform" id="loginform" action="/wp-admin-login" method="post">
            <p>
                <label for="user_login">Username or Email Address</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" />
            </p>

            <p>
                <label for="user_pass">Password</label>
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" />
            </p>

            <p class="forgetmenot">
                <label for="rememberme">
                    <input name="rememberme" type="checkbox" id="rememberme" value="forever" />
                    Remember Me
                </label>
            </p>

            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
                <input type="hidden" name="redirect_to" value="/wp-admin/" />
                <input type="hidden" name="testcookie" value="1" />
            </p>

            <div class="clear"></div>
        </form>

        <p id="nav">
            <a href="#">Lost your password?</a>
        </p>
    </div>

    <script>
        // Basic form handling for demonstration
        document.getElementById('loginform').addEventListener('submit', function(e) {
            const username = document.getElementById('user_login').value;
            const password = document.getElementById('user_pass').value;
            
            // Log the attempt
            console.log('Login attempt:', { username, password });
        });
    </script>
</body>
</html>
